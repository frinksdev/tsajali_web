{% extends 'app_artesanos/base.html' %}

{% block title %}
    Eliminar Artesanía - Tsajali
{% endblock %}

{% block content %}
<section class="hero">
    <div class="mx-auto sm:px-7 px-4 max-w-screen-xl py-10">
        <div class="flex flex-col gap-20 items-center py-20">
            <div class="max-w-screenlg mx-auto text-center flex flex-col gap-5">
                <h1 class="font-black text-2xl md:text-5xl pts !leading-[34px] md:!leading-[60px]">Eliminar <br><span
                        class="bg-clip-text text-transparent bg-gradient-to-r from-pink-500 to-violet-500">Artesanía</span>
                </h1>
            </div>
        </div>
    </div>
</section>

<section id="articles">
    <div class="w-full px-4 mx-auto max-w-7xl md:w-3/4 lg:w-2/4 py-10">
        <div class="bg-blue-900 rounded-2xl py-8 px-4 sm:px-10">
            <div class="text-center text-white mb-8">
                <p class="text-lg mb-4">¿Estás seguro de que deseas eliminar la artesanía "{{ artesania.nombre }}"?</p>
                <p class="text-sm text-gray-300">Esta acción no se puede deshacer.</p>
            </div>

            <div class="space-y-4">
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" 
                            class="flex w-full justify-center rounded-full bg-red-500 px-4 py-2 text-sm font-semibold text-white hover:bg-red-600">
                        Eliminar Artesanía
                    </button>
                </form>
                <a href="{% url 'app_artesanos:perfil_artesano' %}" 
                   class="flex w-full justify-center rounded-full border-2 border-white px-4 py-2 text-sm font-semibold text-white hover:bg-blue-400 hover:border-blue-400">
                    Cancelar
                </a>
            </div>
        </div>
    </div>
</section>
{% endblock %}
